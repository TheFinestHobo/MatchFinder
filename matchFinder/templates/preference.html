{% extends "layout.html" %}

{% block title %}Prioritäten setzen{% endblock %}

{% block header %}Prioritäten setzen{% endblock %}

{% block body %}
<div class="container">
	<h5>Hallo {{teilnehmer.first_name}}, bitte gebe deine Präferenzen an!</h5>
	<form method=post action="{{ url_for('preference.save') }}" enctype=multipart/form-data>
		<div class="col-6">
			<div class="form-row align-items-center">
				<label class="mr-sm-2" for="members">Teilnehmerliste auswählen:</label>
				<select class="custom-select mr-sm-2" name="members" id="members">
					{% for member_list in members %}
					<option value="{{member_list.name}}">{{member_list.name}}</option>
					{% endfor %}
				</select>
				<label class="mr-sm-2" for="topics">Gruppenliste auswählen:</label>
				<select class="custom-select mr-sm-2 mb-2" name="topics" id="topics">
					{% for topic in topics %}
					<option value="{{topic.name}}">{{topic.name}}</option>
					{% endfor %}
				</select>
				<input class="btn btn-primary" type="submit" value="Submit">
			</div>
		</div>
	</form>
</div>
</div>

{% endblock %}
