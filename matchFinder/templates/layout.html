<!doctype html>
<html>
<head>
  {% block head %}
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - My Webpage</title>
  {% endblock %}
</head>

<body>
    <header id="header">
      {% block header %}
      <div class="header">
        MatchFinder
      </div>
      {% endblock %}
    </header>
      <div id="content">{% block body %}{% endblock %}</div>
    <footer id="footer">
      {% block footer %}
      <div>
        &copy; Copyright 2020 by <a href="http://domain.invalid/">you</a>.
        <a class="github-button" href="https://github.com/felix-wolf/MatchFinder/fork" data-icon="octicon-repo-forked" aria-label="Fork felix-wolf/MatchFinder on GitHub">Fork on Github</a>
      </div>
      {% endblock %}
    </footer>
</body>
</html>
